{% load static %}

<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="{% static 'img/fav.png' %}">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Karma Shop</title>
	<!--
		CSS
		============================================= -->
	<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
	<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/ion.rangeSlider.css' %}" />
	<link rel="stylesheet" href="{% static 'css/ion.rangeSlider.skinFlat.css' %}" />
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>

	<!-- Start Header Area -->
	<header class="header_area sticky-header">
		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light main_box">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand logo_h" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
						<ul class="nav navbar-nav menu_nav ml-auto">
							<li class="nav-item active"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="{% url 'store' %}">Store</a></li>
							<li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
							<li class="nav-item"><a class="nav-link" href="confirmation.html">Orders</a></li>
							<li class="nav-item"><a class="nav-link" href="blog.html">Blogs</a></li>
							<li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
							<li class="nav-item"><a class="nav-link" href="contact.html">Profile</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							{% if user.is_authenticated %}
								<li class="nav-item"><a href="{% url 'cart' %}" class="cart"><span class="fa fa-shopping-cart"></span></a></li>
								<li class="nav-item">
									<a href="javascript:{document.getElementById('logout').submit()}" class="cart"><span class="fa fa-sign-out"></span></a>
									<form id="logout" action="{% url 'logout' %}" method="POST" style="display: none;">
									{% csrf_token %}
								</li>
							{% else %}
								<li class="nav-item"><a href="{% url 'register' %}" class="cart"><span class="fa fa-user-plus"></span></a></li>
								<li class="nav-item"><a href="{% url 'login' %}" class="cart"><span class="fa fa-user"></span></a></li>
							{% endif %}
						</ul>
					</div>
				</div>
			</nav> 
		</div>
	</header>
	<!-- End Header Area -->
